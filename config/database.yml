default: &default
  adapter: postgresql
  encoding: unicode # utf8
  pool: 5 # <%= ENV["DB_POOL"] || ENV['MAX_THREADS'] || 16 %>
  database: postgres #"thunderbay"
  username: postgres
  password:
  host: db

development:
  <<: *default

